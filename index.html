<body>

<button onclick="firstTask()">Завдання №1 (виведення суми елементів рандомного масиву)</button>
<button onclick="secondTaskSort()">Завдання №2 (виведення відсортованогоза допомогою методу Sort, за зростанням масиву)</button>
<button onclick="secondTaskFor()">Завдання №2 (виведення відсортованогоза допомогою циклу for, за зростанням масиву)</button>
<script>

    function firstTask() { //Завдання №1 (виведення суми елементів рандомного масиву
        let array = [];
        let summ = 0;
        let y = 0;

        for (let i=1; i<10; i++){
            array[i] = Math.random();
            summ = y + array[i];
        }

        console.log(summ);
    }

    function secondTaskSort() { //Завдання №2 (виведення відсортованогоза допомогою методу Sort, за зростанням масиву

        let array = [];

        for (let i=1; i<10; i++){
            array[i] = Math.random();
        }
        function sortMethod(a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
        }
        array.sort(sortMethod);
        console.log(array);
    }
    function secondTaskFor() { //Завдання №2 (виведення відсортованогоза допомогою циклу for, за зростанням масиву

        let array = [];

        for (let i=0; i<10; i++){
            array[i] = Math.random();
            length = array.length;

            for (let i = array.length-1; i > 0; i--) {
                for (let j = i; j > 0; j--) {
                    if (array[i] < array[j]) {
                        let value = array[i];
                        array[i] = array[j];
                        array[j] = value;
                    }

                }
            }
        }

        console.log(array);
    }


</script>
